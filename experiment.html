<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Dev Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            transition: all 0.5s ease;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }

        /* Hidden state for the welcome message */
        #welcome-msg { display: none; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="login-form">
            <h2>LOGIN</h2>
            <input type="text" id="username" placeholder="Enter Name">
            <button type="button" onclick="handleLogin()">ACCESS SYSTEM</button>
        </div>

        <div id="welcome-msg">
            <h2 id="greet-user">Welcome!</h2>
            <p>System Access Granted.</p>
            <button type="button" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <script>
        // JS: The Logic
        function handleLogin() {
            const name = document.getElementById('username').value;
            const loginForm = document.getElementById('login-form');
            const welcomeMsg = document.getElementById('welcome-msg');
            const greetText = document.getElementById('greet-user');

            if (name.trim() !== "") {
                // Change the text to include the user's name
                greetText.innerText = "Welcome, " + name + "!";
                
                // Hide login and show welcome with a simple fade
                loginForm.style.display = "none";
                welcomeMsg.style.display = "block";
                
                // Change card color to indicate success
                document.getElementById('main-card').style.border = "1px solid #00d2ff";
            } else {
                alert("Please enter a name first!");
            }
        }
    </script>

</body>
</html>
